<body>
  <form
    id="contact-form"
    type="hidden"
    name="contact"
    method="POST"
    data-netlify-recaptcha="true"
    data-netlify="true"
    netlify-honeypot="bot-field"
  >
    <p></p>
      <label>
        Don’t fill this out if you’re human: <input name="bot-field" />
      </label>
    </p>
    <input type="hidden" name="form-name" value="contact" />
    <div >
      <input type="text" id="name" name="name" value="" required />
      <input type="email" id="email" name="email" value="" required />
    </div>
    <select  name="subject" id="subject" required>
      <option value="" selected disabled>
        Select
      </option>
      <option value="help">
        Need help on a project
      </option>
      <option  value="work">
        Work with me for the long term
      </option>
      <option  value="discuss">
        Discuss about technology, or something else
      </option>
      <option value="hello">
        Just say hello to me
      </option>
    </select>
    <textarea id="message" rows="10" name="message" required></textarea>
    <div data-netlify-recaptcha="true"></div>
    <button id="contact-form-submit" type="submit">Submit</button>
  </form>
</body>
